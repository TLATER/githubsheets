fragment Commit on Commit {
  oid
  author {
    date
    email
    name
  }
  message
  messageBody
  tree {
    entries {
      name
      oid
    }
  }
}

fragment Files on Tree {
  entries {
    name
    oid
  }
}

fragment File on GitObject {
  ... on Blob {
    text
  }

  ... on Tree {
    entries {
      name
      oid
    }
  }

  ... on Tag {
    name
  }

  ... on Commit {
    message
  }
}

query getCommit($user: String!, $repository: String!, $sha: String!) {
  repository(owner: $user, name: $repository) {
    object(expression: $sha) {
      ... on Commit {
        ...Commit
      }
    }
  }
}

query getCommitFiles($user: String!, $repository: String!, $oid: GitObjectID) {
  repository(owner: $user, name: $repository) {
    object(oid: $oid) {
      ... on Commit {
        tree {
          ...Files
        }
      }
    }
  }
}

query getRepositoryFile($user: String!, $repository: String!, $oid: GitObjectID) {
  repository(owner: $user, name: $repository) {
    object(oid: $oid) {
      ...File
    }
  }
}
